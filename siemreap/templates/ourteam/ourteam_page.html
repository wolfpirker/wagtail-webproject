{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}

<section class="section">
	<div class="container">
			<h1 class="title">{{ page.title }}</h1>
			<h2 class="subtitle">{{ self.subtitle }}</h2>
	</div>
</section>

<section class="section" >
	<div class="container is-fluid">
    {% for block in page.content %}
        {% include_block block %}
    {% endfor %}
	</div>
</section>
{% endblock %}
