{% extends "base.html" %}

{% block content %}
    <div class="hero is-light is-bold" >
		<div class="hero-body">
			<div class="container">
			    <h1 class="title">{{ page.title }}</h1>
			    <h2 class="subtitle">{{ self.subtitle }}</h2>
			</div>
		</div>
    </div>
    {% for block in page.content %}
        {% include_block block %}
    {% endfor %}
    
{% endblock %}
