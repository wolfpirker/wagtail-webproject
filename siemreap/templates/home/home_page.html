{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
    {% image self.banner_image width-1368 as img %}

    <div class="banner" style="background-image: url('{{ img.url }}')">
        <h1>{{ self.banner_title }}</h1>
        
        <div class="lead">{{ self.banner_subtitle|richtext }}</div>
      </div>
{% endblock %}
