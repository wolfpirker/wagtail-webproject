{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}


    <div class="hero is-light is-bold" >
		<div class="hero-body">
			<div class="container">
			    <h1 class="title is-family-secondary">{{ self.banner_title }}</h1>
        
				<h2 class="subtitle is-family-secondary">{{ self.banner_subtitle|richtext }}</h2>
			</div>
		</div>
		<figure class="image">
		{% image self.banner_image width-1368 as img %}
		<img src="{{ img.url }}" alt="Banner Image" >   
		</figure>
    </div>

{% endblock %}
