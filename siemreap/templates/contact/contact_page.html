{% extends 'base.html' %}
{% load wagtailcore_tags wagtailimages_tags %}
{% load static %}

{% block content %}
    {% image self.banner_image width-1368 as img %}
    
    <div class="banner" style="background-image: url('{{ img.url }}')">        
        <h1>{{ page.title }}</h1>
        <div class="lead">{{ self.intro|richtext }}</div>


        <form action="{% pageurl page %}" method="POST">
            {% csrf_token %}
            {{ form.as_ul }}
            <input type="submit">
        </form>
    </div>


{% endblock %}
