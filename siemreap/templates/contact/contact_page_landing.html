{% extends 'base.html' %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}


    <div class="banner" style="background-image: url('{{ img.url }}')">
        <h1>{{ page.title }}</h1>        
        <div class="lead">{{ self.thank_you_text|richtext }}</div>
    </div>

    <figure class="banner image">
        {% image self.banner_image width-1368 as img %}
        <img src="{{ img.url }}" alt="Banner Image" >   
	</figure>

{% endblock %}
